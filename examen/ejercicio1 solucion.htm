<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="w-50 m-auto">
      <h1 class="text-center m-auto">Datos del alumno</h1>
      <form action="" id="formulario" class="m-auto bg-secondary-subtle p-3">
        <label for="idAlumno" class="d-block">Id del alumno</label>
        <!--<input type="text" id="idAlumno" required pattern="\d{5}"/>-->
        <!--<input type="number" id="idAlumno" required min="10000" max="99999"/>-->
        <label for="nombre" class="d-block">Nombre</label>
        <input type="text" id="nombre" required minlength="4"/>
        <label for="apellido1" class="d-block">Apellido 1</label>
        <input type="text" id="apellido1" required  minlength="4"/>
        <label for="apellido2" class="d-block">Apellido 2</label>
        <input type="text" id="apellido2" />
        <label for="curso" class="d-block">Curso</label>
        <!--<input type="text" id="curso" pattern="\d{1,2}" /> -->
        <input type="number" id="curso" min="0" max="99"/>
        <label for="email" class="d-block">E-mail</label>
        <input type="email" id="email" />        
        <input type="submit" value="enviar" class="d-block btn btn-info m-2" />
      </form>
    </main>
  </body>
</html>
