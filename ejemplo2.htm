<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo validaciones 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Validaciones con HTML</h1>
    <form action="" method="get" class="m-auto w-50">
        <label for="varios1" class="d-block">2 dígitos obligatorios</label>
        <input type="text" name="varios1" id="varios1" pattern="\d\d" value="22">
        <label for="varios2" class="d-block">4 dígitos obligatorios:</label>
        <input type="text" name="varios1" id="varios2" pattern="\d{4}" value="1234">
        <label for="varios3" class="d-block">al menos dos dígitos obligatorios:</label>
        <input type="text" name="varios3" id="varios3" pattern="\d{2,}" value="1234">
        <label for="varios4" class="d-block">entre dos y cuato dígitos:</label>
        <input type="text" name="varios4" id="varios4" pattern="\d{2,4}" value="1234">
        <label for="varios5" class="d-block">al menos un dígito</label>
        <input type="text" name="varios5" id="varios5" pattern="\d+" value="1234" required>
        <label for="varios6" class="d-block">cero o más dígitos</label>
        <input type="text" name="varios6" id="varios6" pattern="\d*" value="1234">
        <label for="varios7" class="d-block">cero dígitos o un dígito</label>
        <input type="text" name="varios7" id="varios7" pattern="\d?" value="1">
        <label for="varios8" class="d-block">S, N,s o n</label>
        <input type="text" name="varios8" id="varios8" pattern="[SNsn]" value="S">
        <!--<label for="varios9" class="d-block">SI o NO</label>
        <input type="text" name="varios9" id="varios9" pattern="[(SI)|(NO)]" value="SI">-->
        <label for="varios10" class="d-block">que no sea S, N,s o n</label>
        <input type="text" name="varios10" id="varios10" pattern="[^SNsn]" value="r">
        <label for="varios11" class="d-block">Un dígito entre 4 y 8</label>
        <input type="text" name="varios11" id="varios11" pattern="[4-8]" value="5">
        <label for="varios12" class="d-block">Una letra minúscula entre la a y la z (inglesas)</label>
        <input type="text" name="varios12" id="varios12" pattern="[a-z]" value="g">
        <label for="varios13" class="d-block">Una letra minúscula o mayúscula entre la a y la z (inglesas)</label>
        <input type="text" name="varios13" id="varios13" pattern="[a-zA-Záéíóúäëïöüàèìòùñ]" value="g">
        <label for="varios14" class="d-block">Una letra minúscula o mayúscula entre la a y la z o acentuadas o ñ)</label>
        <input type="text" name="varios14" id="varios14" pattern="[a-zA-ZáéíóúüñÁÉÍÓÚÑ]" value="g">
        <label for="varios15" class="d-block">Una fecha de la forma dd-mm-aaaa</label>
        <input type="text" name="varios15" id="varios15" pattern="\d\d-\d\d-\d{4}" value="21-12-2010">
        <label for="varios16" class="d-block">Una fecha de la forma dd-mm-aaaa, d-mm-aaaa, d-m-aaaao  dd-m-aaaa</label>
        <input type="text" name="varios16" id="varios16" pattern="\d?\d-\d\d-\d{4}" value="21-12-2010">
        <label for="varios17" class="d-block">entre 3 y 5 letras inglesas, dígitos o _</label>
        <input type="text" name="varios17" id="varios17" pattern="\w{3,5}" value="abc">
        <label for="varios18" class="d-block">entre 3 y 5 que no sean letars inglesas, números ni _</label>
        <input type="text" name="varios18" id="varios18" pattern="\W{3,5}" value="ñáó">
        <label for="varios19" class="d-block">que no sea un dígito</label>
        <input type="text" name="varios19" id="varios19" pattern="\D" value="a">
        <label for="varios20" class="d-block">al menos 6 letras inglesas, al menos una mayúscula, al menos una minúsculas, al menos un símbolo (letra no inglesa) y al menos un número</label>
        <input type="text" name="varios19" id="varios20" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){6,}" value="Abcdeñ2">
        <label for="varios21" class="d-block">cualquier cosa al menos tres veces</label>
        <input type="text" name="varios21" id="varios21" pattern=".{3,}" value="abc">
        <label for="varios22" class="d-block">dos dígitos y tres letras inglesas minúsculas</label>
        <input type="text" name="varios22" id="varios22" pattern="\d{2}[a-z]{3}" value="22abc">
        <label for="varios23" class="d-block">una a seguida de cualquier cosa cero o más veces y seguida por una s </label>
        <input type="text" name="varios23" id="varios23" pattern="a.*s" value="aasds">
        <label for="varios24" class="d-block">al menos una letra inglesa o número seguida de un punto y seguidas de al menos una letrea inglesa o número</label>
        <input type="text" name="varios24" id="varios24" pattern="[a-zA-Z0-9]+\.[a-zA-Z0-9]+" value="datos.txt">
        <label for="varios25" class="d-block">es una a seguida de una o más b</label>
        <input type="text" name="varios25" id="varios25" pattern="ab+" value="ab">
        <label for="varios26" class="d-block">una a y b una o más veces: ab, abab, ababab</label>
        <input type="text" name="varios26" id="varios26" pattern="(ab)+" value="ab">
        <label for="varios27" class="d-block">una a y/o b una o más veces: ab, aa, abb, bbabb, baabb, abab, ababab</label>
        <input type="text" name="varios27" id="varios27" pattern="[ab]+" value="ababa">
        <label for="varios28" class="d-block">al menos una letra inglesa o número seguida de .txt</label>
        <input type="text" name="varios28" id="varios28" pattern="[a-zA-Z0-9]+\.txt" value="datos.txt">
        <label for="varios29" class="d-block">al menos una letra inglesa o número seguida de .txt o .doc</label>
        <input type="text" name="varios29" id="varios29" pattern="[a-zA-Z0-9]+\.(txt|doc)" value="datos.txt">

        <input type="submit" value="enviar" class="d-block">
    </form>
    
 
</body>
</html>
