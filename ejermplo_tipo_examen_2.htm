<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tipo examen 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-6 m-auto bg-secondary-subtle p-2">
        <h1 class="text-center">Expresiones regulares</h1>
        <form action="" id="for">
            <label for="texto" class="d-block">texto</label>
            <input type="text" id="texto" required>
            <input type="submit" value="enviar" class="d-block m-2 btn btn-primary">
        </form>
    </div>
    <script>
        document.getElementById('for').addEventListener("submit", function(evt){
            const hoy = new Date();
            const fecha = document.getElementById('fecha').valueAsDate;
            console.log(fecha);
            if(fecha < hoy) {
                console.log("menor");
            } else {
                console.log("mayor");
            }
            evt.preventDefault();
        });
    </script>
</body>
</html>
