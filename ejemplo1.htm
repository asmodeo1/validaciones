<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo validaciones 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Validaciones con HTML</h1>
    <form action="" method="get" class="m-auto w-50">
        <label for="nombre" class="d-block">Nombre:</label>
        <input type="text" name="nombre" id="nombre" minlength="3" maxlength="10" required placeholder="entre 3 y 10 caracteres">
        <label for="edad" class="d-block">Edad</label>
        <input type="number" name="edad" id="edad" min="1" max="10" value="1">
        <label for="email" class="d-block">Email:</label>
        <input type="email" name="email" id="email">
        <input type="submit" value="enviar" class="d-block">
    </form>
    
</body>
</html>
